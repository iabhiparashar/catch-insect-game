<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Catch The Insect</title>
  </head>
  <body>
    <div class="screen">
      <h1>Catch The Insect</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
      <h1>What is your "favorite" insect?</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>LADYBUG</p>
            <img src="in1.webp" alt="LADYBUG">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>HONEYBEE</p>
            <img
               src="in2.webp"
               alt="HONEYBEE"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>BUTTERFLY</p>
            <img
               src="in3.webp"
               alt="BUTTERFLY"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>ANT</p>
            <img
               src="in4.webp"
               alt="ant"
               />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        Are you annoyed yet? <br>
        You are playing an impossible game!!
      </h5>
    </div>

    <script src="script.js"></script>
  </body>
</html>
